<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Countdown</title>
		<style>
		body {
			font-size: 50px;
			text-align: center;
		}
		</style>
	</head>
	
	<body>
	<p>Freedom from VIT Bhopal in...</p>
	<p id="demo"></p>
	
	<script>
		var demo = document.getElementById("demo");
		
		// Set the date we're counting down to
		var endTime = new Date("June 8, 2022 09:00:00").getTime();
		
		// Update the count down every 1 second
		setInterval(function() {
			
			// Get today's date and time
			var startTime = new Date().getTime();
			
			// Find the difference (in seconds) between start and end time
			var diff = (endTime - startTime) / 1000;
			
			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(diff / 86400);
			var hours = Math.floor(diff / 3600) % 24;
			var minutes = Math.floor(diff / 60) % 60;
			var seconds = Math.floor(diff) % 60;
			
			// Output the result in an element with id="demo"
			demo.innerHTML = days + " days, " + hours + " hours, " + minutes + " mins, " + seconds + " secs";
		}, 1000);
	</script>
	</body>
</html>
